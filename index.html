<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی خرگوش و خوراکی‌ها</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #menu {
      text-align: center;
      margin-top: 50px;
    }

    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff9800;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #gameCanvas {
      display: none;
      background: url('assets/background.png') no-repeat center center;
      background-size: cover;
      border: 2px solid #333;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>🐰 بازی خرگوش و خوراکی‌ها</h1>
    <button id="startButton">شروع بازی</button>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="result"></div>

  <script src="game.js"></script>
</body>
</html>
